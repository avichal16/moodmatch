<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodMatch - Tags</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script defer src="script.js"></script>
</head>
<body class="bg-[#fcf8f8]" style='font-family:"Plus Jakarta Sans","Noto Sans",sans-serif;'>

  <header class="flex items-center justify-between border-b border-[#f3e7e8] px-10 py-3">
    <h2 class="text-lg font-bold text-[#1b0e0e]">MoodMatch</h2>
    <nav class="flex gap-8 text-sm font-medium text-[#1b0e0e]">
      <a href="index.html">Home</a>
      <a href="recommendations.html">Discover</a>
      <a href="watchlist.html">Watchlist</a>
    </nav>
  </header>

  <main class="flex flex-col items-center py-8 max-w-[960px] mx-auto">
    <h2 class="text-[28px] font-bold mb-6">What did you like?</h2>
    <h3 class="text-lg font-bold">Select up to 5 tags</h3>
    <div id="tagOptions" class="flex gap-3 flex-wrap mt-3 px-4"></div>

    <h3 class="text-lg font-bold mt-6">Pick an Emoji</h3>
    <div id="emojiOptions" class="flex gap-3 flex-wrap mt-3 px-4"></div>

    <button id="submitTags" class="mt-6 px-6 py-3 bg-[#e92932] text-white rounded-full font-bold">Submit</button>
  </main>
</body>
</html>
